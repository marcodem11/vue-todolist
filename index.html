<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <div class="main-container">
          <div class="input-wrapper">
            <input type="text" v-model='newItem' @keyUp.enter='addItem(newItem)'>
            <input type="button" value="Add" @click='addItem(newItem)'>
          </div>
      
          <div class="list-wrapper">
            <ul class="item-list">
              <li class="item" v-for='(item, i) in listItem' >
                <div class="text" @click='changeDone(item)' :class="item.done == true? 'done' : ' ' " >
                  {{item.text}}
                </div>
                <div class="check">
                  <i class="fa-solid fa-circle-check" @click='changeDone(item)' :class="item.done == true? 'done' : ' ' "></i>
                  <i class="fa-solid fa-trash" @click='deleteItem(i)'></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
